<!-- just to make sure your document behaves correctly -->
<!DOCTYPE html>

<!-- wraps all of the content on the entire page -->
<html>

    <!-- acts as a container for all of the stuff and info about the HTML page that isn't visible to the viewers -->
    <head>

        <!-- sets the character set your document should use to UTF-8 -->
        <meta charset="utf-8">
        <meta name="keywords" content="HTML, CSS, JavaScript, Cats">
        <meta name="description" content="basic HTML layout">
        <meta name="author" content="hoge">
        <!-- refresh document every 30 seconds -->
        <meta http-equiv="refresh" content="30"> 
        <!-- setting the viewport to make your website look good on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Basic Layout</title>

    </head>
    <body>
        
    </body>
</html>
