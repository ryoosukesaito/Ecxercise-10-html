<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Login Page</h1>

    <form action="">
        <label for="username">
            Username:
            <input type="text" id="username" name="username" >
        </label>
        <br>
        <label for="email">
            Email:
            <input type="email" id="email" name="email" >
        </label>
        <br>
        <label for="password">
            Password:
            <input type="password" id="password" name="password" >
        </label>

        <textarea cols="20" rows="4">
        </textarea>

        <br>
        <select id="selector">
            <optgroup label="Group 1">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </optgroup>
            <optgroup label="Group 2">
                <option value="4">Option 4</option>
                <option value="5">Option 5</option>
                <option value="6">Option 6</option>
            </optgroup>
        </select>

        <br>
        <label for="morning">
            Morning
            <input type="radio" id="morning" name="callTime" checked>
        </label>
        <label for="afternoon">
            Afternoon
            <input type="radio" id="afternoon" name="callTime">
        </label>
        <label for="evening">
            Evening
            <input type="radio" id="evening" name="callTime">
        </label>

        <br>
        <label for="morning">
            Morning
            <input type="checkbox" id="morning" name="callTime" checked>
        </label>
        <label for="afternoon">
            Afternoon
            <input type="checkbox" id="afternoon" name="callTime">
        </label>
        <label for="evening">
            Evening
            <input type="checkbox" id="evening" name="callTime">
        </label>

        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>


<!-- 
    TEXT INPUT TYPES
    --------------------------------------
    text: for plain text 
    password: to mask a password input field
    search: to indicate the text field is used for searching a page
    url: validates input as a URL address
    tel: for inputting phone numbers
    email: validates input as a an email address
-->
