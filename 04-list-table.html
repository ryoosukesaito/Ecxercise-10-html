<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th{
            border: 2px solid black;
            letter-spacing: 1px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered List -->
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested List -->
    <ul>
        <li>Item 1</li>
        <li>
            <ul>
                <li>Sub 1</li>
                <li>Sub 2</li>
                <li>Sub 3</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Table -->
    <table>
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Weight</th>
        </tr>
        <tr>
            <td>Charles</td>
            <td>12/12/1990</td>
            <td>110</td>
        </tr>
    </table>

    text1
    <p>Hi</p>
    text2

</body>
</html>
